<ng-container *ngIf="products.length != 0">
  <div class="container">
    <div class="card-table">
      <div class="cart-product">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>Sr.No</th>
              <th>Product Name</th>
              <th>Product Image</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody class="">
            <tr *ngFor="let item of products; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ item.title }}</td>
              <td>
                <img style="width: 120px" src="{{ item.image }}" alt="" />
              </td>
              <th style="width: 12%">{{ item.price | currency : "USD" }}</th>
              <td style="width: 12%">
                <div>
                  <button
                    (click)="decrementQuantity(item)"
                    class="btn bg-light"
                  >
                    -
                  </button>
                  {{ item.quantity }}
                  <button
                    (click)="incrementQuantity(item)"
                    class="btn bg-light"
                  >
                    +
                  </button>
                </div>
              </td>
              <td style="width: 12%">{{ item.total | currency : "USD" }}</td>
              <td>
                <button class="btn btn-danger" (click)="removeItem(item)">
                  <i class="bi bi-trash fs-4"></i>
                </button>
              </td>
            </tr>
            <tr>
              <td colspan="4"></td>
              <td>
                <button class="btn btn-danger" (click)="emptycart()">
                  Empty Cart
                </button>
              </td>
              <td>
                <button routerLink="products" class="btn btn-primary">
                  Shop More
                </button>
              </td>
              <td><button class="btn btn-success">Checkout</button></td>
              <td>
                <strong
                  >Grand Total : {{ grandTotal | currency : "USD" }}</strong
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="products.length == 0">
  <div class="m-3 text-center" id="jumbotron" style="height: 75vh">
    <div class="container h-100 carouselText">
      <div class="d-flex h-100 text-center align-items-center">
        <div class="w-100">
          <p class="display-4 bg-transparent">My Cart</p>
          <div class="center">
            <img
              src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90"
              alt=""
              width="210"
              height="200"
            />
            <h4>Your cart is empty!</h4>
            <h6>Add item to it now</h6>
            <button routerLink="" class="btn btn-primary rounded-0">
              Shop Now
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
