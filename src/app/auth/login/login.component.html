<section class="container-fluid form-signin border rounded my-5">
  <form (ngSubmit)="submit()" #myForm="ngForm">
    <h1 class="text-center my-4">Welcome.</h1>

    <div class="form-floating my-2">
      <input
        type="email"
        class="form-control shadow-none"
        id="email"
        placeholder="name@example.com"
        [(ngModel)]="form.email"
        name="email"
      />
      <label for="email">Email address</label>
    </div>
    <div class="form-floating my-2">
      <input
        type="password"
        class="form-control shadow-none"
        id="password"
        placeholder="Password"
        [(ngModel)]="form.password"
        name="password"
      />
      <label for="password">Password</label>
    </div>

    <div class="form-check text-start my-3">
      <input
        class="form-check-input shadow-none"
        type="checkbox"
        value="remember-me"
        id="rememberMe"
      />
      <label class="form-check-label" for="rememberMe"> Remember me </label>
    </div>
    <div class="mx-2 my-3">
      You don't have an account? Click to
      <a routerLink="/register"> create an account. </a>
    </div>
    <button
      class="btn btn-primary w-100"
      type="submit"
      [disabled]="myForm.form.invalid"
    >
      <ng-container *ngIf="!isLoading()">Sign in</ng-container>
      <ng-container *ngIf="isLoading()">Loading...</ng-container>
    </button>
    <p class="my-3 text-body-secondary">Joseph &copy;2023</p>
  </form>
</section>
